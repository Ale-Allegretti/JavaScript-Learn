<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>My Tasks App</title>
</head>

<body>
    <div class="container my-5">
        <button type="button" id="btnNewTask" class="btn btn-lg btn-outline-success float-end mt-5">Crea task</button>
        <h1 class="display-1">My tasks</h1>
        <h4 class="mb-3 text-muted">Things to do</h4>
        <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="todo-tab" data-bs-toggle="tab" data-bs-target="#todo" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-list"></i> Da fare</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="done-tab" data-bs-toggle="tab" data-bs-target="#done" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="bi bi-check2"></i> Completati</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        <!-- da fare -->
            <div class="tab-pane fade show active" id="todo" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        <!-- viene riempito dal function showList() in JS -->
                    </div>
                </div>
            </div>
        <!-- fatti -->
            <div class="tab-pane fade" id="done" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- MODAL NEW TASK -->
    <div class="modal" tabindex="-1" id="newTaskModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Crea nuovo task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputTitolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputTitolo">
                    <div class="invalid-feedback">Inserisci un titolo valido</div>
                </div>
                <div class="mb-3">
                    <label for="inputDescrizione" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="inputDescrizione" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputScadenza" class="form-label">Scadenza</label>
                    <input type="text" class="form-control" id="inputScadenza">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="inputUrgente">
                    <label class="form-check-label" for="inputUrgente">Urgente</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary">Crea</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="task.js"></script>
</body>

</html>
