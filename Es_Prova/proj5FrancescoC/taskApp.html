<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="task.css" />

    <title>Task Page</title>
  </head>
  <body>
    <div class="container">
      <header
        class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-md-between
          py-3
          mb-4
          border-bottom
        "
      >
        <a
          href="#"
          class="
            d-flex
            align-items-center
            col-md-3
            mb-2 mb-md-0
            text-dark text-decoration-none
          "
        >
          <span class="fs-4">Task Manager</span>
        </a>
        <ul class="nav">
          <li class="nav-item">
            <button type="button" class="btn btn-primary" id="add-task">
              + Nuovo Task
            </button>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                Mostra attività
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li onclick="showTaskList('')">
                  <button class="dropdown-item">Tutte</button>
                </li>
                <li>
                  <button
                    onclick="showTaskList('COMPLETATI')"
                    class="dropdown-item"
                  >
                    Completate <i class="bi bi-check-circle-fill low"></i>
                  </button>
                </li>
                <li>
                  <button
                    onclick="showTaskList('IN_CORSO')"
                    class="dropdown-item"
                  >
                    In corso <i class="bi bi-three-dots"></i>
                  </button>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </header>
    </div>

    <!-- Prototyping task items -->
    <div class="container">
      <div class="alert alert-warning" role="alert" id="alert">
        Nessun task presente
      </div>

      <!-- Contenitore di tutti i task -->
      <div class="row" id="theList"></div>
    </div>

    <!-- AddTask Modal -->
    <div class="modal fade" tabindex="-1" id="newTaskModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crea un nuovo task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inputTitolo" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="inputTitolo" />
            </div>
            <div class="mb-3">
              <label for="inputDescrizione" class="form-label"
                >Descrizione</label
              >
              <textarea
                class="form-control"
                id="inputDescrizione"
                rows="4"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="inputScadenza" class="form-label">Scadenza</label>
              <input type="text" class="form-control" id="inputScadenza" />
            </div>
            <select
              class="form-select"
              aria-label="Default select example"
              id="inputUrgenza"
            >
              <option value="" selected>Scegli urgenza</option>
              <option value="low">Minima</option>
              <option value="medium">Media</option>
              <option value="high">Massima</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="task.js"></script>
  </body>
</html>
