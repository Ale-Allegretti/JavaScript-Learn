<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bookstore.css">
    <title>BookStore</title>
  </head>
  <body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span class="fs-4">Bookstore</span>
            </a>
            <form class="col-12 col-md-6 mb-3 mb-sm-0">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cerca...">
                    <button class="btn btn-outline-secondary" type="submit">Cerca</button>
                </div>
            </form>
            
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2 position-relative"><i class="bi bi-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>
                <button type="button" class="btn btn-primary">Accedi</button>
            </div>
        </header>
        <div class="container"></div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link"  aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                     <a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" href="#">Categorie</a>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Bambini</a></li>
                        <li><a class="dropdown-item" href="#">Romanzi</a></li>
                        <li><a class="dropdown-item" href="#">Horror</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#"><i class="bi bi-star"></i>Offerte</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#">Chi siamo</a>
                </li>
            </ul>


        </div>
    </div>

    <div class="container-fluid mt-2" style="background-color: #f8f8f8;">
        <div class="container py-4">
            <h1>Carrello</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Homepage</a></li>
                  <li class="breadcrumb-item active">Carrello</li>
                </ol>
            </nav>
        </div>
    </div>


    <div class="container mt-3">
        <div class="row">
            <div class="col-2">
                <img src="https://images-na.ssl-images-amazon.com/images/I/91IAUG8O5bL.jpg" class="img-fluid">
            </div>
            <div class="col text text-center">
                10 Disponibili
            </div>
            <div class="col text text-center">
                12.99
            </div>
            <div class="col-4">
                <div class="input-group">
                    <select class="form-select">
                        <option selected>Quantit√†...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button type="button" class="btn btn-primary">Salva</button>
                    <button type="button" class="btn btn-outline-danger">Rimuovi</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 offset-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Codice coupon">
                    <button type="button" class="btn btn-primary">Applica</button>
                </div>
                <h3 class="text-end mt-3">Totale 99.90</h3>
            </div>
        </div>

        <div class="d-grid mt-4">
            <button class="btn btn-lg btn-outline-success">Completa l'acquisto</button>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
